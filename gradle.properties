# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# (Siehe optimierte Einstellungen am Ende der Datei)
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
# (Aktiviert am Ende der Datei f?r bessere Performance)
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# KSP Configuration - allow built-in Kotlin
android.disallowKotlinSourceSets=false
android.builtInKotlin=false
android.newDsl=false

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true
# Deaktiviere Namespace-Validierung f?r TensorFlow Lite (Workaround f?r Namespace-Konflikt)
android.disableResourceValidation=true
android.suppressUnsupportedCompileSdk=36

# 16 KB Page Size Support
android.experimental.sdk16k=true

# ===== GRADLE JDK CONFIGURATION =====
# Java Home f?r Gradle - NUTZE JDK 17 (Microsoft OpenJDK)
# org.gradle.java.home=/Users/knutludtmann/Library/Java/JavaVirtualMachines/ms-17.0.17/Contents/Home

# Alternative: Android Studio JDK 21 (falls JDK 17 Probleme macht)
# org.gradle.java.home=/Applications/Android Studio.app/Contents/jbr/Contents/Home

# Gradle JVM Arguments
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Performance-Optimierungen f?r schnelleres Indexing und Build
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.daemon.jvmargs=-Xmx2048m
